<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Checboxes</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .checkbox {
            margin: -1px;
            cursor: default;
        }

        .checkbox-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>


    <div class="checkbox-container">

    </div>

    <script type="text/javascript">
        /*
              The script executes when the
              website finishes loading..
        */
        const createEl = (_name = "input", _num = 1) => {
            return new Array(_num).fill(
                `<${_name} type="checkbox" class="checkbox" onmouseover="this.setAttribute('checked', this.checked)" />`
                ).join("");
        }

        document.getElementsByClassName("checkbox-container")[0].innerHTML = createEl("input", 9999);
    </script>
</body>

</html>
